<!-- Design a Webpage for online food delivery system using HTML and CSS -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel = "stylesheet" href = "q1.css">
 </head>
 <body>
    <div class="zomato">
            <ul id = "zomNav">
                <li>Investor Relations</li>
                <li>Add Restaurant</li>
                <li>Log in</li>
                <li>Sign up</li>
            </ul>
         <span id="zomTitle">Zomato </span> 
         <span id = "tagline">Discover the best food & drinks in Ahmedabad</span>
         <form id = "search">
            <div class="location-dropdown">
            <span>📍</span>
            <select>
                <option>Ahmedabad</option>
                <option>Vadodara</option>
                <option>Surat</option>
                <option>Mumbai</option>
            </select>
        </div>
        <input type = "text" placeholder="Search for restaurant, cuisine or a dish">      
        <button type = "submit">🔍</button>
         </form>
    </div>
    <div class="options">

    
    <div class="boxes">
        <img src="order online 5.35.46 PM.avif" alt="Order online" height="200px" width="300px">
        <h2>Order Online</h2>
        <p>Stay Home and order to your doorstep</p>
        <button onclick="orderOnline()">Order Now</button>
    </div>

        <div class="boxes">
            <img src = "Dining 5.35.46 PM.avif" height="200px" width="300px">
            <h2>Dining</h2>
            <p>View the city's favorite dining venues</p>
            <button onclick="">View Restros</button>
        </div>
        <div class="boxes">
            <img src = "Live Events 5.35.46 PM.jpeg" height="200px" width="300px">
            <h2>Live Events</h2>
            <p>Discover India's best events & concerts</p>
            <button onclick="">Search Events</button>
        </div>
    </div>
</div>
 </body>
 </html>
